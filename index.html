<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajaxx App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Inter:wght@500&family=Lato&family=Lora:wght@500&family=Margarine&family=Noto+Serif&family=Patrick+Hand&family=Playpen+Sans:wght@500;600&display=swap" rel="stylesheet">
<link href="css/grid.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet"> 
</head>
<body>
    <div class="grid-con">
        <div class="col-span-full">
          <model-viewer id="model" src="model/earbuds.gltf" ar ar-modes="webxr scene-viewer quick-look" ios-src="model/earbuds.usdz" camera-controls poster="images/poster.webp" shadow-intensity="1" environment-image="images/aircraft_workshop_01_1k.hdr" exposure="1.7" camera-orbit="52.34deg 88.29deg 874.8m" field-of-view="30deg">
  
            <button class="Hotspot" slot="hotspot-1" data-position="22.114881038306805m 76.41863141465969m 92.72411936367459m" data-normal="0m 3.422854333301474e-8m 0.9999999999999996m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-1">
                </div>
            </button>
            
            <button class="Hotspot" slot="hotspot-2" data-position="39.77344034970514m 35.166245058302174m -60.072171234357924m" data-normal="0.9907333466758325m -0.04850912905944068m 0.12686331298842657m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-2">
                </div>
            </button>
            
            <button class="Hotspot" slot="hotspot-3" data-position="2.4492803380076666m 10.895113621640228m -85.35108450441453m" data-normal="-0.09319883119990514m 0.7267314834938743m -0.6805698559014823m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-3">
                </div>
            </button>
            
            <button class="Hotspot" slot="hotspot-4" data-position="8.209706351369618m -74.79136002933947m 11.903197074480694m" data-normal="0.018820622483499312m -0.18212597696599156m -0.9830950679784314m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-4">        
                </div>
            </button>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="images/ar_hand_prompt.png">
            </div>
          </model-viewer>
        </div>
      </div>  

      <div id="jsonList"></div>

      <div class="col-span-full">
        <h2>More Feature To Explore</h2>
        <ul id="material-list"></ul>
      
        <template id="material-template">
          <li>
            <img class="material-image" src="" alt="Material Image">
            <h3 class="material-heading"></h3>
            <p class="material-description"></p>
          </li>
        </template>
      </div>

      <div class="grid-con">
        <section class="col-span-full" id="spinner-container">
            <h3 class="hidden">spinner</h3>
            <img src="./images/spinner.svg" alt="background-spinner" id="spinner">
        </section>
    </div>
      <!-- Loads <model-viewer> for browsers: -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
      <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
